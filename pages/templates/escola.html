{% extends 'base.html' %}

{% block content %}
    <br><br>
    <h1>Escola</h1>

    <br><br>

    <form method="POST" action="{% url 'escola' %}">
    {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="ID_Escola" name="ID_Escola">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Nome" name="Nome">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Agrupamento" name="Agrupamento">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Localização" name="Localizacao">
        </div>
        <button type="submit" class="btn btn-secondary">Inserir</button>
    </form>

{% endblock %}
